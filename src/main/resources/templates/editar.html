<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Registros</title>
</head>
<body>
    <h1>Editar Registros</h1>

    
    <h2>Editar Alumno</h2>
    <form th:action="@{/alumnos/editar}" th:object="${alumno}" method="post">
        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" th:field="*{id}" readonly />
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" />
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" />
        </div>
        <div>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" th:field="*{dni}" />
        </div>
        <div>
            <button type="submit">Actualizar Alumno</button>
        </div>
    </form>

    
    <h2>Editar Docente</h2>
    <form th:action="@{/docentes/editar}" th:object="${docente}" method="post">
        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" th:field="*{id}" readonly />
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" />
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" />
        </div>
        <div>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" th:field="*{titulo}" />
        </div>
        <div>
            <button type="submit">Actualizar Docente</button>
        </div>
    </form>

    
    <h2>Editar Carrera</h2>
    <form th:action="@{/carreras/editar}" th:object="${carrera}" method="post">
        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" th:field="*{id}" readonly />
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" />
        </div>
        <div>
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" th:field="*{descripcion}" />
        </div>
        <div>
            <button type="submit">Actualizar Carrera</button>
        </div>
    </form>

    
    <h2>Editar Materia</h2>
    <form th:action="@{/materias/editar}" th:object="${materia}" method="post">
        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" th:field="*{id}" readonly />
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" />
        </div>
        <div>
            <label for="anio">Año:</label>
            <input type="text" id="anio" th:field="*{anio}" />
        </div>
        <div>
            <button type="submit">Actualizar Materia</button>
        </div>
    </form>

    <div>
        <a th:href="@{/listados}">Volver a Listados</a>
        <a th:href="@{/registros}">Volver a Registros</a>
    </div>
</body>
</html>
