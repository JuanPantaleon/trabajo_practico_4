<head th:replace="layouts/header :: head"></head>

    <div class="container my-4">
        <h2>Registrar Nuevo Alumno</h2>
        <form th:action="@{/alumnos/guardar}" th:object="${nuevoAlumno}" method="post">
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni" th:field="*{dni}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
            </div>
            <div class="form-group">
                <label for="domicilio">Domicilio:</label>
                <input type="text" class="form-control" id="domicilio" th:field="*{domicilio}" required>
            </div>
            <div class="form-group">
                <label for="lu">LU:</label>
                <input type="text" class="form-control" id="lu" th:field="*{lu}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <h2>Registrar Nuevo Docente</h2>
        <form th:action="@{/docentes/guardar}" th:object="${nuevoDocente}" method="post">
            <div class="form-group">
                <label for="legajo">Legajo:</label>
                <input type="text" class="form-control" id="legajo" th:field="*{legajo}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <h2>Registrar Nueva Carrera</h2>
        <form th:action="@{/carreras/guardar}" th:object="${nuevaCarrera}" method="post">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" class="form-control" id="codigo" th:field="*{codigo}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="form-group">
                <label for="cantidadAnios">Cantidad de Años:</label>
                <input type="text" class="form-control" id="cantidadAnios" th:field="*{cantidadAnios}" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" class="form-control" id="estado" th:field="*{estado}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <h2>Registrar Nueva Materia</h2>
        <form th:action="@{/materias/editar}" th:object="${nuevaMateria}" method="post">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" class="form-control" id="codigo" th:field="*{codigo}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="form-group">
                <label for="curso">Curso:</label>
                <input type="text" class="form-control" id="curso" th:field="*{curso}" required>
            </div>
            <div class="form-group">
                <label for="cantidadHoras">Cantidad de Horas:</label>
                <input type="text" class="form-control" id="cantidadHoras" th:field="*{cantidadHoras}" required>
            </div>
            <div class="form-group">
                <label for="modalidad">Modalidad:</label>
                <input type="text" class="form-control" id="modalidad" th:field="*{modalidad}" required>
            </div>
            <div class="form-group">
                <label for="docente">Docente:</label>
                <select class="form-control" id="docente" th:field="*{docente.legajo}" required>
                    <option th:each="docente : ${docentes}" th:value="${docente.legajo}" th:text="${docente.nombre} + ' ' + ${docente.apellido}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="carrera">Carrera:</label>
                <select class="form-control" id="carrera" th:field="*{carrera.codigo}" required>
                    <option th:each="carrera : ${carreras}" th:value="${carrera.codigo}" th:text="${carrera.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

	<footer th:replace="~{layouts/footer :: footer}"></footer>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
